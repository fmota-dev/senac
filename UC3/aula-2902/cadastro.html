<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/imgs/favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Teste | Cadastro</title>
</head>

<body id="cadastro">
  <main class="container">
    <section>
      <div>
        <h1>CADASTRO</h1>
        <form action="">
          <!-- NOME -->
          <label for="nome">Nome completo:</label>
          <input type="text" name="nome" id="nome" required>

          <!-- EMAIL -->
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required>

          <!-- DATA DE NASCIMENTO -->
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" name="nascimento" id="nascimento" required>

          <!-- GÊNERO -->
          <label for="genero">Gênero</label>
          <select name="genero" id="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <!-- TELEFONE -->
          <label for="telefone">Telefone</label>
          <input type="number" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required minlength="11">

          <!-- SENHA -->
          <label for="senha">Insira uma senha</label>
          <input type="password" name="senha" id="senha" required>

          <!-- CONFIRMAR SENHA -->
          <label for="confirmar-senha">Confirme sua senha</label>
          <input type="password" name="confirmar-senha" id="confirmar-senha" required>

          <!-- ACEITAR TERMOS E CONDIÇÕES -->
          <div class="termos-e-condicoes">
            <label for="termos-e-condicoes">Aceito os termos e condições</label>
            <input type="checkbox" id="termos-e-condicoes" required>
          </div>

          <!-- BOTÕES -->
          <div class="botoes">
            <button id="btn-cadastrar" type="submit" required>CADASTRAR</button>
            <a href="./login.html">Já possui uma conta? Faça login!</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
