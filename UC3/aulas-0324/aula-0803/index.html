<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <h1>Calculadora</h1>
      <p id="display"></p>
      <table>
        <tr>
          <td><button class="botao" id="limpar" value="C">C</button></td>
          <td><button class="botao" id="apagar" value="<"> &lt; </button></td>
          <td><button class="botao inserir" value="/">รท</button></td>
          <td><button class="botao inserir" value="*">x</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir" value="7">7</button></td>
          <td><button class="botao inserir" value="8">8</button></td>
          <td><button class="botao inserir" value="9">9</button></td>
          <td><button class="botao inserir" value="-">-</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir" value="4">4</button></td>
          <td><button class="botao inserir" value="5">5</button></td>
          <td><button class="botao inserir" value="6">6</button></td>
          <td><button class="botao inserir" value="+">+</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir" value="1">1</button></td>
          <td><button class="botao inserir" value="2">2</button></td>
          <td><button class="botao inserir" value="3">3</button></td>
          <td rowspan="2"><button class="botao" id="calcular" value="=">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao inserir" value="0">0</button></td>
          <td><button class="botao inserir" value=".">.</button></td>
        </tr>
      </table>
    </section>
  </main>
  <script src="script.js" type="module"></script>
</body>

</html>
