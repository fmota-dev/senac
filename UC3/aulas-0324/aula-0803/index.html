<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <h1>Calculadora</h1>
      <p id="display"></p>
      <table>
        <tr>
          <td><button class="botao" id="limpar">C</button></td>
          <td><button class="botao" id="apagar">
              < </button>
          </td>
          <td><button class="botao inserir">/</button></td>
          <td><button class="botao inserir">x</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir">7</button></td>
          <td><button class="botao inserir">8</button></td>
          <td><button class="botao inserir">9</button></td>
          <td><button class="botao inserir">-</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir">4</button></td>
          <td><button class="botao inserir">5</button></td>
          <td><button class="botao inserir">6</button></td>
          <td><button class="botao inserir">+</button></td>
        </tr>
        <tr>
          <td><button class="botao inserir">1</button></td>
          <td><button class="botao inserir">2</button></td>
          <td><button class="botao inserir">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 106px;" id="calcular">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao inserir" style="width: 106px;">0</button></td>
          <td><button class="botao inserir" >.</button></td>
        </tr>
      </table>
    </section>
  </main>
  <script src="script.js" type="module"></script>
</body>

</html>
