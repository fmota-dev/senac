<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tarefas</title>
</head>

<body>
  <main class="container">
    <div class="box-tarefas">
      <h1>Lista de tarefas</h1>
      <form id="form">
        <input type="text" id="nomeTarefa" placeholder="Digite uma tarefa">
        <div class="botoes">
          <button type="submit" id="btnAdicionar">Adicionar Tarefa</button>
          <button id="btnLimpar">Limpar Tarefas</button>
        </div>
      </form>
      <ul id="listaTarefas">
      </ul>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
