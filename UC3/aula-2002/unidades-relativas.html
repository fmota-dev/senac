<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      font-size: 2rem;
    }

    .pixel {
      font: 20px verdana, arial;
    }

    .tipografica {
      font: 2rem verdana, arial;
    }
  </style>
</head>

<body>
  <p>Isso é um texto</p>
  <p class="pixel">
    Isso é um texto de fonte em pixel
  </p>
  <p class="tipografica">
    Isso é um teste de fonte em EM no contexto do body
  </p>
  <div>
    <p class="tipografica">
      Isso é um teste de fonte em EM no contexto de uma div com fonte 2em.
    </p>
  </div>
</body>

</html>
