<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Atividade 20/02 - Grid</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3969.51492265962!2d-35.209035424273424!3d-5.782688157072891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b3001383ab2847%3A0x912a2e126db35b70!2sSenac%20Cidade%20Alta!5e0!3m2!1spt-BR!2sbr!4v1708428337786!5m2!1spt-BR!2sbr" width="400" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contato">
      <h2>Encontre-nos</h2>

      <div class="contato-telefone">
        <div>
          <img src="assets/imgs/call-outline.svg" alt="">
          <span>Telefone</span>
        </div>
        <a href="tel:84988139069">(84) 98813-9069</a>
      </div>

      <div class="contato-local">
        <div>
          <img src="assets/imgs/location-outline.svg" alt="">
          <span>Nosso endereço</span>
        </div>
        <a href="tel:84988139069">R. São Tomé, 444 - Cidade Alta, Natal - RN, 59025-030</a>
      </div>

      <div class="contato-email">
        <div>
          <img src="assets/imgs/mail-outline.svg" alt="">
          <span>E-mail</span>
        </div>
        <a href="mailto:suporte@senac.com.br">suporte@senac.com.br</a>
      </div>
    </section>

    <section class="formulario">
      <h2>Contato</h2>
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail:">

        <label for="mensagem">Como podemos ajudar?</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

        <button type="submit">ENVIAR</button>
      </form>
    </section>
  </main>
</body>

</html>
