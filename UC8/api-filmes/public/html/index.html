<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Dashboard da videolocadora</title>
</head>

<body>
  <h1>Dashboard da videolocadora</h1>
  <p>Seja bem-vindo ao dashboard da videolocadora.</p>
  <h2>Filmes disponiveis</h2>
  <table class="lista-filmes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Gênero</th>
        <th>Ações</th>
      </tr>
    </thead>
  </table>
  

  <dialog id="dialog" >
    <form id="form-filme">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <button type="submit">Salvar</button>
    </form>
  </dialog>

  <script src="../js/script.js"></script>
</body>

</html>
