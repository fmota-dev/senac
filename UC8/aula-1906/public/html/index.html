<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.0" defer></script>
  <script src="../js/script.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>Dashboard de usuários</title>
</head>

<body>
  <h1>Dashboard de usuários</h1>

  <!-- Seção para exibir usuários -->
  <div id="userList" hx-get="/users" hx-trigger="load">
    <!-- Os usuários serão carregados aqui -->
  </div>

  <!-- Seção para criar um novo usuário -->
  <div class="container">
    <form hx-post="/users" hx-swap="outerHTML">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>
      <button type="submit">Criar usuário</button>
    </form>
    <!-- Seção para atualizar um usuário -->
    <form hx-put="/users/:id" hx-swap="outerHTML" hx-vars="id:document.getElementById('id').value">
      <div>
        <label for="id">Digite o ID do usuário</label>
        <input type="number" id="id" name="id" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>
      <button type="submit">Atualizar usuário</button>
    </form>

    <!-- Seção para deletar um usuário -->
    <form hx-delete="/users/:id" hx-swap="outerHTML" hx-vars="id:document.getElementById('deleteId').value">
      <label for="deleteId">Digite o ID do usuário para deletar</label>
      <input type="number" id="deleteId" name="deleteId" required>
      <button type="submit">Deletar usuário</button>
    </form>
  </div>

</body>

</html>
